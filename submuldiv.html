<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Add Substract Multiply And Divide</title>

</head>
<body>
	<script type="text/javascript">
		var numOne=20, numTwo=10, res;
		res = numOne + numTwo;
		document.write("Addition = "+res+"<br/>");
		res = numOne - numTwo;
		document.write("Substraction = "+res+"<br/>");
		res = numOne * numTwo;
		document.write("Multiply = "+res+"<br/>");
		res = numOne/numTwo;
		document.write("Divide =" +res+"<br/>");
	</script>

</body>
</html>
