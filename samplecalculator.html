<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
<script type="text/javascript">
	function ac(){
		document.getElementById("res").value="";

	}
	function show(input){
		document.getElementById("res").value="input";

	}
	function cal(){
		var ouptput=eval(document.getElementById("res").value);

		document.getElementById("res").value="ouptput";

	}
</script>
